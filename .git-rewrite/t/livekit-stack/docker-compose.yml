# LiveKit Self-Hosted Stack Configuration
# Domain: rtc.pizoo.app
# Version: 1.0

version: '3.8'

services:
  # Caddy - Reverse Proxy & SSL Termination
  caddy:
    image: caddy:2-alpine
    container_name: pizoo-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - livekit_certs:/certs
    environment:
      - DOMAIN=rtc.pizoo.app
    networks:
      - livekit-net
    depends_on:
      - livekit
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # LiveKit Server - WebRTC SFU
  livekit:
    image: livekit/livekit-server:latest
    container_name: pizoo-livekit
    restart: unless-stopped
    ports:
      - "7880:7880"        # WebSocket/HTTP
      - "50000-60000:50000-60000/udp"  # RTC ports
    volumes:
      - livekit_certs:/certs:ro
    environment:
      - LIVEKIT_CONFIG=/etc/livekit.yaml
    command: >
      --bind 0.0.0.0
      --port 7880
      --rtc.port_range_start 50000
      --rtc.port_range_end 60000
      --rtc.udp_port 50000-60000
      --rtc.use_external_ip
      --keys ${LK_API_KEY}:${LK_API_SECRET}
      --turn.enabled=true
      --turn.domain=${TURN_DOMAIN:-rtc.pizoo.app}
      --turn.username=${TURN_USER:-pizoo}
      --turn.password=${TURN_PASS}
      --turn.tls_port=5349
      --turn.udp_port=3478
      --turn.cert_file=/certs/cert.pem
      --turn.key_file=/certs/key.pem
      --log-level=info
    networks:
      - livekit-net
    depends_on:
      - coturn
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7880/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Coturn - STUN/TURN Server
  coturn:
    image: coturn/coturn:latest
    container_name: pizoo-coturn
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"     # STUN/TURN TCP
      - "3478:3478/udp"     # STUN/TURN UDP
      - "5349:5349/tcp"     # TURNS TCP
      - "5349:5349/udp"     # TURNS UDP
      - "50000-60000:50000-60000/udp"  # Media relay
    volumes:
      - ./coturn.conf:/etc/coturn/turnserver.conf:ro
      - livekit_certs:/certs:ro
    environment:
      - TURN_REALM=${TURN_DOMAIN:-rtc.pizoo.app}
      - TURN_USER=${TURN_USER:-pizoo}
      - TURN_PASSWORD=${TURN_PASS}
    networks:
      - livekit-net
    command: -c /etc/coturn/turnserver.conf

  # Redis - Session Storage (Optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: pizoo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - livekit-net
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-pizoo-redis-secret}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  livekit-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  livekit_certs:
    driver: local
  redis_data:
    driver: local

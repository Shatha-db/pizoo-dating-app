name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests (frontend/monorepo)
        run: pnpm test --if-present

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # ضع السر إن كان المستودع خاصًا
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true
          verbose: true

  backend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        # اختياري: صحة الخدمة قبل البدء
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./packages/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Wait for MongoDB to be ready
        run: |
          for i in {1..10}; do
            if mongosh --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; then
              echo "MongoDB is up!"; exit 0
            fi
            echo "Waiting for MongoDB... ($i/10)"; sleep 2
          done
          echo "MongoDB did not become ready in time"; exit 1

      - name: Run backend tests
        working-directory: ./packages/backend
        env:
          MONGO_URL: mongodb://localhost:27017
          MONGODB_URI: mongodb://localhost:27017/pizoo_test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest -v --cov=. --cov-report=xml

      # اختياري: رفع تغطية باكند منفصلة
      - name: Upload backend coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # مطلوب للمستودعات الخاصة
          files: ./packages/backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
          verbose: true

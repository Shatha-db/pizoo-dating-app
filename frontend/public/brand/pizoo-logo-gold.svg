<svg width="1400" height="560" viewBox="0 0 1400 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD479"/>
      <stop offset="45%" stop-color="#FFC245"/>
      <stop offset="100%" stop-color="#FF9C00"/>
    </linearGradient>
    <filter id="goldGlow" x="-20%" y="-50%" width="140%" height="200%">
      <feGaussianBlur stdDeviation="26" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
      .word { font-family: 'Luckiest Guy', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    </style>
  </defs>

  <g opacity="0.22">
    <ellipse cx="700" cy="280" rx="520" ry="120" fill="url(#goldGradient)"/>
  </g>

  <g filter="url(#goldGlow)">
    <text x="700" y="345" text-anchor="middle" class="word"
          font-size="240" letter-spacing="6" fill="url(#goldGradient)" stroke="#B86D00" stroke-width="8">
      PiZOO
    </text>
  </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Red-Orange Gradient -->
    <linearGradient id="classicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7A00"/>
      <stop offset="100%" stop-color="#FF3D3D"/>
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Logo: Pizoo (outlined paths, no fonts) -->
  <g filter="url(#glow)" fill="url(#classicGradient)" stroke="#D64500" stroke-width="12" stroke-linejoin="round" stroke-linecap="round">
    
    <!-- P (Capital) -->
    <path d="M 180 260 L 180 740 M 180 260 L 360 260 Q 460 260 500 310 Q 520 340 520 390 Q 520 440 500 470 Q 460 520 360 520 L 180 520 M 220 300 L 360 300 Q 420 300 445 340 Q 460 365 460 390 Q 460 415 445 440 Q 420 480 360 480 L 220 480 Z" />
    
    <!-- i (lowercase with dot) -->
    <path d="M 560 460 L 560 740 M 540 460 L 580 460 L 580 740 L 540 740 Z" />
    <circle cx="560" cy="380" r="32" fill="#FFD580" stroke="#D64500" stroke-width="10"/>
    
    <!-- Z (Capital) -->
    <path d="M 640 460 L 840 460 L 840 500 L 710 700 L 860 700 L 860 740 L 640 740 L 640 700 L 770 500 L 640 500 Z" />
    
    <!-- O (First) -->
    <ellipse cx="940" cy="600" rx="80" ry="100" stroke-width="40" fill="none"/>
    
    <!-- O (Second) -->
    <ellipse cx="1120" cy="600" rx="80" ry="100" stroke-width="40" fill="none"/>
    
  </g>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Classic Orange Gradient -->
    <linearGradient id="classicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF7A00"/>
      <stop offset="50%" stop-color="#FF9500"/>
      <stop offset="100%" stop-color="#FFB800"/>
    </linearGradient>
    
    <!-- Soft Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (optional subtle accent) -->
  <circle cx="512" cy="512" r="480" fill="url(#classicGradient)" opacity="0.08"/>

  <!-- Main Logo Text: Pizoo -->
  <g filter="url(#softShadow)" fill="url(#classicGradient)" stroke="#E66A00" stroke-width="10" stroke-linejoin="round">
    <!-- P -->
    <path d="M180 280 L180 720 L180 280 M180 280 L340 280 Q440 280 480 340 Q500 380 500 420 Q500 460 480 500 Q440 560 340 560 L180 560 M220 320 L220 520 L340 520 Q400 520 420 480 Q430 460 430 420 Q430 380 420 360 Q400 320 340 320 Z"/>
    
    <!-- i -->
    <path d="M540 720 L540 440 L580 440 L580 720 Z"/>
    <circle cx="560" cy="360" r="30" fill="#FFCC66" stroke="#E66A00" stroke-width="8"/>
    
    <!-- Z -->
    <path d="M640 440 L820 440 L820 480 L700 680 L840 680 L840 720 L640 720 L640 680 L760 480 L640 480 Z"/>
    
    <!-- First O -->
    <path d="M880 580 Q880 510 920 465 Q960 420 1020 420 Q1080 420 1120 465 Q1160 510 1160 580 Q1160 650 1120 695 Q1080 740 1020 740 Q960 740 920 695 Q880 650 880 580 Z M920 580 Q920 635 950 670 Q980 700 1020 700 Q1060 700 1090 670 Q1120 635 1120 580 Q1120 525 1090 490 Q1060 460 1020 460 Q980 460 950 490 Q920 525 920 580 Z" transform="translate(-200 0) scale(0.75)"/>
    
    <!-- Second O -->
    <path d="M880 580 Q880 510 920 465 Q960 420 1020 420 Q1080 420 1120 465 Q1160 510 1160 580 Q1160 650 1120 695 Q1080 740 1020 740 Q960 740 920 695 Q880 650 880 580 Z M920 580 Q920 635 950 670 Q980 700 1020 700 Q1060 700 1090 670 Q1120 635 1120 580 Q1120 525 1090 490 Q1060 460 1020 460 Q980 460 950 490 Q920 525 920 580 Z" transform="translate(-50 0) scale(0.75)"/>
  </g>
</svg>

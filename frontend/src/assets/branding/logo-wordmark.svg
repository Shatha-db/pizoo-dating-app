    <!-- Z -->
    <path d="M600 190 Q600 180 607 177 Q614 175 630 175 L750 175 Q758 175 763 180 Q768 185 768 195 Q768 200 765 205 L650 395 L755 395 Q763 395 768 400 Q773 405 773 415 Q773 425 768 430 Q763 435 755 435 L625 435 Q617 435 612 430 Q607 425 607 415 Q607 410 610 405 L725 215 L615 215 Q607 215 602 210 Q600 205 600 195 Z"/>
    

<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- gradient fill -->
    <linearGradient id="g" x1="0" y1="0" x2="1024" y2="1024" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="#FF6A3A"/>
      <stop offset="100%" stop-color="#FF2D55"/>
    </linearGradient>
    <!-- soft outer glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- subtle dotted burst -->
  <g opacity="0.22">
    <radialGradient id="burst" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 540) rotate(90) scale(220 420)">
      <stop stop-color="#FF7A50" offset="0"/>
      <stop stop-color="#FF7A50" stop-opacity="0" offset="1"/>
    </radialGradient>
    <circle cx="512" cy="540" r="360" fill="url(#burst)"/>
  </g>

  <!-- horizontal spark line -->
  <rect x="98" y="540" width="828" height="2.5" rx="1.25" fill="#FF6A3A" opacity="0.55"/>

  <!-- LOGO letters (capital P, transparent background) -->
  <g filter="url(#glow)" fill="url(#g)" stroke="#FF8A5A" stroke-width="14" stroke-linejoin="round">
    <!-- P -->
    <path d="M270 720 V345 h150 q120 0 120 110 q0 115 -120 115 h-70 v150 h-80 z
             M350 515 h70 q55 0 55 -55 q0 -50 -55 -50 h-70 v105 z"/>
    <!-- i + dot -->
    <path d="M530 720 V430 h80 V720 h-80 z"/>
    <circle cx="570" cy="370" r="28" fill="#FFE1D6" stroke="#FF8A5A" stroke-width="10"/>
    <!-- Z -->
    <path d="M650 430 h240 v64 l-164 190 h164 v66 h-260 v-64 l164 -190 h-144 v-66z"/>
    <!-- O O -->
    <path d="M940 610 q0 -95 75 -150 q75 -55 160 0 q75 55 75 150 q0 95 -75 150 q-75 55 -160 0 q-75 -55 -75 -150 z"
          transform="translate(-120 30) scale(0.55)"/>
    <path d="M940 610 q0 -95 75 -150 q75 -55 160 0 q75 55 75 150 q0 95 -75 150 q-75 55 -160 0 q-75 -55 -75 -150 z"
          transform="translate(40 30) scale(0.55)"/>
  </g>
</svg>
